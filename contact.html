<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio page for Janne Ringdal - frond end developer student" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://kit.fontawesome.com/b83f6c7ccb.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header-sticky">
    <div class="header_content">
      <a href="index.html"><img class="logo" src="images/JANNE kopi.png" alt="Janne logo"></a>
      <nav>
        <button class="button_hamburger" tabindex="0" aria-label="hamburger menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav">
          <li class="nav_link"> <a href="index.html">Home</a></li>
          <li class="nav_link"> <a href="portfolio.html">Portfolio</a></li>
          <li class="nav_link"> <a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact_form">
      <h2>Contact form</h2>
      <div id="successMessage" class="messageContainer"></div>
      <form action="">
        <div class="form-wrapper">
          <label for="name">Name (required)</label>
          <input type="text" id="name" name="Name" placeholder="Full name">
          <div class="form-error" id="nameError">Your name must be at least 6 characters</div>
          <label for="email">Email (required)</label>
          <input type="email" id="email" name="email" placeholder="example@mail.com">
          <div class="form-error" id="emailError">Please enter a valid email</div>
          <label for="subject">Subject (required)</label>
          <input type="text" id="subject" name="subject" placeholder="Subject">
          <div class="form-error" id="subjectError">Your subject must be at least 16 characters</div>
          <label for="message">Message (minimum 26 characters)</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></textarea>
          <div class="form-error" id="messageError">Your message must be at least 26 characters</div>
        </div>
        <button onclick="location.href='#successMessage'" disabled class="button_cta">Submit</button>
      </form>
    </section>

  </main>
  <footer>
    <div class="footer_nav">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer_copyright">
      <p>Â©Copyright 2021 Janne Ringdal</p>
    </div>
  </footer>
  <script src="js/lib/hamburgerMenu.js"></script>
  <script type="module" src="js/contact.js"></script>
</body>

</html>
